<!DOCTYPE html>
<html>
	<head>
		<title>Butterfly</title>
		<meta name="description" content="A minigame.">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<main>
			<header>
				<h1>Butterfly</h1>
				<div id="control-volume-settings">
					<p>Volume</p>
					<input id="control-volume" type="range" step=".05" value=".4" min="0" max="1">
				</div>
			</header>
			<canvas id="canvas" width="90" height="90"></canvas>
			<footer>
				<div id="control-movement">
					<div id="control-left" class="control"></div>
					<div id="control-right" class="control"></div>
				</div>
				<div id="control-action" class="control"></div>
			</footer>
		</main>
		<script src="game/engine.js"></script>
		<script src="game/script.js"></script>
	</body>
</html>
