<!DOCTYPE html>
<html>
	<head>
		<style>
			#canvas{
				/* Needed, or else the canvas will look blurry*/
				image-rendering:pixelated;		/* Chromium */
				image-rendering:crisp-edges;	/* Firefox */

				/* Makes the canvas bigger, but doesn't let it extend past the window's sides */
				width:40em;
				max-width:100%;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="90" height="90"></canvas>
		<p>Left and Right Arrows to move<p>
		<p>Space to jump<p>
		<script src="script.js"></script>
	</body>
</html>
